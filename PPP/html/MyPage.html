<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="../css/MyPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">사이트 소개</a></li>
                <li><a href="#">이용약관</a></li>
                <li><a href="#">문의사항</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login-button">로그인</button>
            <button class="signup-button">회원가입</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>마이페이지</h1>
            <div class="profile-section">
                <div class="photo-upload" id="photo-upload">
                    <input type="file" id="photo" name="photo" accept="image/*" style="display: none;">
                    <div class="photo-placeholder">사진 등록하기</div>
                    <img id="uploaded-image">
                </div>
                <div class="nickname-section">
                    <input type="text" placeholder="닉네임을 입력하세요.">
                    <button class="confirm-button">확인</button>
                </div>
                <div class="review-section">
                    <div class="review-box">
                        <div class="review-text">리뷰 및 평점</div>
                        <div class="stars">
                            <span>⭐</span>
                            <span>⭐</span>
                            <span>⭐</span>
                            <span>⭐</span>
                            <span class="empty">⭐</span>
                            <span class="score">4.2</span>
                        </div>
                    </div>
                </div>
                <div class="chat-section">
                    <button class="chat-record">채팅 기록</button>
                </div>
            </div>
            <div class="custom-section">
                <div class="photo-area">
                </div>
                <div class="text-area">
                    <input type="text" class="text-input" placeholder="이름">
                    <input type="text" class="description-input" placeholder="간단 소개"></textarea>
                </div>
                <div class="button-area">
                    <button class="modify-button">수정</button>
                    <button class="delete-button">삭제</button>
                </div>
            </div>
            <div class="additional-section">
                <div class="additional-placeholder">+</div>
            </div>
            <div class="withdrawal">
                <button class="withdrawalBtn" onclick="confirmWithdrawal()">탈퇴하기</button>
            </div>
            <script>
                function confirmWithdrawal() {
                    if (confirm("정말로 탈퇴하시겠습니까?")) {
                        fetch('/withdrawal', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                userId: '사용자ID'  // 사용자 ID를 실제로 받아오거나 설정
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert("탈퇴가 완료되었습니다.");
                                window.location.href = '/';  // 메인 페이지로 리디렉션
                            } else {
                                alert("탈퇴 처리에 실패했습니다. 다시 시도해주세요.");
                            }
                        })
                        .catch(error => console.error('Error:', error));
                    }
                }
            </script>
        </div>
    </main>
    <script src="../js/MyPage.js"></script>
</body>
</html>
