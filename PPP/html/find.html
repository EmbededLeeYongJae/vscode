<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 및 비밀번호 찾기</title>
    <link rel="stylesheet" href="../css/find.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../logo.png" alt="로고" class="logo">
            <h1>아이디 찾기</h1>
        </div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">이름:</label>
                <input type="text" id="username" name="username" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="email-id">이메일:</label>
                <input type="email" id="email-id" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <button type="submit">아이디 찾기</button>
        </form>
    </div>

    <div class="container">
        <div class="header">
            <img src="../logo.png" alt="로고" class="logo">
            <h1>비밀번호 찾기</h1>
        </div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="userid">아이디:</label>
                <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="email-pw">이메일:</label>
                <input type="email" id="email-pw" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <button type="submit">비밀번호 찾기</button>
        </form>
    </div>
</body>
</html>
