<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Platform Project</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login-form" class="form-signin">   
                <div class="logo-container">
                    <img src="../logo.png" alt="로고">
                    <h2>Pet Platform Project</h2>
                </div>
                <div class="form-floating">
                    <label for="login-username">ID</label>
                    <input type="text" id="login-username" class="form-control" placeholder="ID" required>
                </div>
                <div class="form-floating">
                    <label for="login-password">PASSWORD</label>
                    <input type="password" id="login-password" class="form-control" placeholder="PASSWORD" required>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
                <p><a href="find.html">아이디/비밀번호 찾기</a> <a href="register.html">회원가입</a></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
